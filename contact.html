<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Nicolas Marie Angélique, Designer Freelance. Disponible pour projets et collaborations.">
    <title>Nicolas Marie Angélique - Contact</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --highlight-color: #888888;
            --blue-color: #388BFF;
            --menu-z: 1000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter Tight', sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            position: relative;
            cursor: pointer;
            -webkit-font-smoothing: antialiased; /* Rendu de police plus net */
        }

        /* --- STICKERS --- */
        .stickers-container {
            position: fixed;
            inset: 0; /* Remplace top/left/width/height: 100% */
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transform: scale(0.2) rotate(0deg);
            /* Optimisation GPU pour l'animation */
            will-change: transform, opacity; 
        }
        
        /* Animations Stickers */
        .sticker.pop-in { animation: popIn 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .sticker.zoom-in { animation: zoomIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .sticker.spin-in { animation: spinIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        @keyframes popIn { 
            0% { opacity: 0; transform: scale(0.2) rotate(0deg); } 
            50% { opacity: 0.6; transform: scale(1.2) rotate(15deg); } 
            100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
        }
        @keyframes zoomIn { 
            0% { opacity: 0; transform: scale(0.1) rotate(-20deg); } 
            60% { opacity: 0.6; transform: scale(1.3) rotate(10deg); } 
            100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
        }
        @keyframes spinIn { 
            0% { opacity: 0; transform: scale(0.2) rotate(-120deg); } 
            70% { opacity: 0.5; transform: scale(1.1) rotate(20deg); } 
            100% { opacity: 0.4; transform: scale(1) rotate(0deg); }
        }

        /* --- MENU --- */
        .menu-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: calc(var(--menu-z) + 1);
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Support Safari */
            border-radius: 50%;
            border: none; /* Reset pour balise button */
            color: var(--text-color);
        }
        .menu-btn:hover { transform: scale(1.1); background-color: rgba(0, 0, 0, 0.05); }

        /* --- OVERLAY MENU --- */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: var(--menu-z);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        .menu-overlay.active { opacity: 1; visibility: visible; }
       
        .menu-link { 
            font-size: 3rem; 
            font-weight: 500; 
            text-decoration: none; 
            color: var(--text-color); 
            transition: color 0.3s ease, transform 0.2s ease; 
            cursor: pointer;
        }
        .menu-link:hover { color: var(--blue-color); }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1; 
        }

        /* Zone Gauche */
        .left-panel {
            flex: 2;
            padding: 120px 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
        }

        .quote-block h1 {
            font-size: 4vw; 
            font-weight: 600;
            line-height: 1.1;
            margin-bottom: 0;
            color: var(--text-color);
            letter-spacing: -0.03em;
        }

        .footer-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .footer-role { color: var(--highlight-color); }

        /* Zone Droite */
        .right-panel {
            flex: 1.2;
            background-color: transparent; 
            padding: 120px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .contact-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-link {
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: transform 0.3s ease, color 0.3s ease;
            display: inline-block;
            width: fit-content; /* Optimisation hover */
        }

        .contact-link:hover {
            color: var(--blue-color);
            transform: translateX(10px);
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--highlight-color);
            margin-bottom: 5px;
            font-weight: 600;
            display: block;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            body { overflow-y: auto; display: block; }
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .left-panel {
                padding: 120px 40px 60px 40px;
                flex: none;
            }
            
            .quote-block h1 { font-size: 2.5rem; }
            
            .right-panel {
                padding: 0 40px 80px 40px;
                flex: none;
            }
            
            .contact-list { gap: 30px; }
            .contact-link { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="stickers-container" id="stickersContainer" aria-hidden="true"></div>

    <button class="menu-btn" id="menuBtn" aria-label="Ouvrir le menu" aria-expanded="false">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <nav class="menu-overlay" id="menuOverlay" aria-hidden="true">
        <a href="index.html" class="menu-link">Accueil</a>
        <a href="project.html" class="menu-link">Projets</a>
        <a href="about.html" class="menu-link">À Propos</a>
        <a href="contact.html" class="menu-link">Contact</a>
    </nav>

    <main class="container">
        
        <section class="left-panel">
            <div class="quote-block">
                <h1>
                    "Je suis disponible pour des projets en freelance ou des collaborations. <br>
                    <span style="color: var(--highlight-color);">N'hésitez pas à me contacter.</span>"
                </h1>
            </div>

            <div class="footer-info">
                <span>Nicolas Marie Angélique</span>
                <span class="footer-role">Designer</span>
            </div>
        </section>

        <section class="right-panel">
            <address class="contact-list" style="font-style: normal;">
                <div class="contact-group">
                    <span class="label">Email</span>
                    <a href="mailto:nmafreelance@gmail.com" class="contact-link">nmafreelance@gmail.com</a>
                </div>
                
                <div class="contact-group">
                    <span class="label">Réseaux</span>
                    <a href="https://linkedin.com/in/nicolasmarieangelique" target="_blank" rel="noopener noreferrer" class="contact-link">LinkedIn</a>
                    <a href="https://www.behance.net/nicolasm-a" target="_blank" rel="noopener noreferrer" class="contact-link">Behance</a>
                    <a href="https://dribbble.com/nicolasmarieangelique" target="_blank" rel="noopener noreferrer" class="contact-link">Dribbble</a>
                    <a href="https://www.instagram.com/nma_png/" target="_blank" rel="noopener noreferrer" class="contact-link">Instagram</a>
                </div>
            </address>
        </section>

    </main>

    <script>
        // --- MENU ---
        const menuBtn = document.getElementById('menuBtn');
        const menuOverlay = document.getElementById('menuOverlay');
        const menuIcon = menuBtn.querySelector('span');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            menuBtn.setAttribute('aria-expanded', isMenuOpen);
            menuOverlay.setAttribute('aria-hidden', !isMenuOpen);

            if (isMenuOpen) {
                menuOverlay.classList.add('active');
                menuIcon.textContent = 'close';
                document.body.style.overflow = 'hidden'; // Bloque le scroll
            } else {
                menuOverlay.classList.remove('active');
                menuIcon.textContent = 'menu';
                document.body.style.overflow = ''; // Restaure le scroll (pour mobile)
            }
        }

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        // --- STICKERS ---
        const stickerConfig = {
            basePath: "stickers/", 
            stickers: ["sticker1.png", "sticker2.png", "sticker3.png", "sticker4.png", "sticker5.png"],
            maxStickers: 100, 
            displayTime: 60000, 
            stickerSize: { min: 60, max: 200 }, 
            randomPositionMargin: 60,
            animations: ["pop-in", "zoom-in", "spin-in"]
        };

        let activeStickers = [];

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomPosition() {
            const pageWidth = window.innerWidth;
            const pageHeight = window.innerHeight;
            const margin = stickerConfig.randomPositionMargin;
            return {
                x: getRandomNumber(margin, pageWidth - margin),
                y: getRandomNumber(margin, pageHeight - margin)
            };
        }

        function createSticker(x, y, isRandom = false, delay = 0) {
            if (activeStickers.length >= stickerConfig.maxStickers) {
                const oldest = activeStickers.shift();
                // Nettoyage sécurisé
                if (oldest && oldest.parentNode) {
                    oldest.remove(); // Plus moderne que parentNode.removeChild
                }
            }
            
            const sticker = document.createElement('div');
            sticker.className = `sticker ${stickerConfig.animations[getRandomNumber(0, stickerConfig.animations.length - 1)]}`;
            
            const stickerIndex = getRandomNumber(0, stickerConfig.stickers.length - 1);
            sticker.style.backgroundImage = `url('${stickerConfig.basePath + stickerConfig.stickers[stickerIndex]}')`;
            
            const posX = isRandom ? x : x;
            const posY = isRandom ? y : y;
            
            sticker.style.left = `${posX}px`;
            sticker.style.top = `${posY}px`;
            
            const size = getRandomNumber(stickerConfig.stickerSize.min, stickerConfig.stickerSize.max);
            sticker.style.width = `${size}px`;
            sticker.style.height = `${size}px`;
            sticker.style.transform = `scale(0.2) rotate(${getRandomNumber(-30, 30)}deg)`;
            
            // Retard d'animation géré par CSS delay si besoin, ou setTimeout ici
            setTimeout(() => { 
                // La classe est déjà ajoutée à la création, mais si délai d'apparition :
            }, delay);

            // Insertion dans le DOM
            document.getElementById('stickersContainer').appendChild(sticker);
            activeStickers.push(sticker);
            
            const displayTime = isRandom ? stickerConfig.displayTime + getRandomNumber(-1000, 1000) : stickerConfig.displayTime;
            
            // Auto-destruction
            setTimeout(() => {
                if (sticker.parentNode) {
                    sticker.style.opacity = '0';
                    sticker.style.transform = 'scale(0.2)';
                    setTimeout(() => {
                        if (sticker.parentNode) {
                            sticker.remove();
                            activeStickers = activeStickers.filter(s => s !== sticker);
                        }
                    }, 500);
                }
            }, displayTime + delay);
        }

        function createThreeStickers(clickX, clickY) {
            createSticker(clickX, clickY);
            const p1 = getRandomPosition();
            const p2 = getRandomPosition();
            createSticker(p1.x, p1.y, true, 150); 
            createSticker(p2.x, p2.y, true, 300); 
        }

        document.addEventListener('click', function(e) {
            // Utilisation de closest optimisée pour éviter les conflits
            if (e.target.closest('button, a, input, .menu-overlay')) return;
            createThreeStickers(e.clientX, e.clientY);
        });

        window.addEventListener('load', () => {
            for (let i = 0; i < 3; i++) {
                const p = getRandomPosition();
                createSticker(p.x, p.y, true, i * 200);
            }
        });
    </script>
</body>
</html>
